<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Kumu Paul's P5js Sketch</title>
    
    <link href="/style.css" rel="stylesheet" />
    <script src="/lib/p5.min.js"></script>
    
    <script type="module">
      import startSketchLoader from "/lib/sketch-loader.js";
      
      startSketchLoader(
        '/haumana/kumu-paul.js',
        document.getElementById('sketch_selector'),
        ['/haumana/kumu-paul/game-of-life.js', '/haumana/kumu-paul/game-of-life-worker.js', '/haumana/kumu-paul/jezzball.js', '/haumana/kumu-paul/shader-studio.js']
      );
    </script>
    
    <script type="module">
      import { guiConsole } from '/lib/gui-console.js';
      
      function startConsole() {
        guiConsole('console');
        
        document.getElementById('console_toggle').addEventListener('click', e => {
          document.getElementById('console_wrapper').classList.toggle('hidden');
        });
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('readyStateChange', e => { if (document.readyState !== 'loading') { startConsole(); } });
      } else {
        startConsole();
      }
    </script>
  </head>
  <body id="sketch_body">
    <main></main>
    <select id="sketch_selector">
    </select>
    <div id="nav_buttons">
      <a id="home_link" class="nav-button" href="/" title="Home">â¬…</a>
    </div>
    <div id="console_wrapper" class="hidden">
      <div id="console_toggle">
        ...
      </div>
      <div id="console">
      </div>
    </div>
  </body>
</html>
